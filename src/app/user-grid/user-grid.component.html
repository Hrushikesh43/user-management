
<ag-grid-angular
[columnDefs]="ColDefs"
[rowData]="userGridList"
class="ag-theme-alpine"
[defaultColDef]="defaultColDef"
[rowSelection]="'single'"
[domLayout]="'autoHeight'"
[pagination]="true"
[paginationPageSize]="paginationPageSize"
(cellClicked)="onCellClickedEvent($event)"
(selectionChanged)="onSelectionChanged($event)"
></ag-grid-angular>
<button (click)="goToCreateUser()" class="btn btn-primary">Create User</button>
