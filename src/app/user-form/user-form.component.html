<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="uname">Name:</label>
            <input class="form-control" type="text" id="uname" name="uname" formControlName="username">
        </div>
        <div class="form-group col-md-4">
            <label for="phone">Phone:</label>
            <input class="form-control" type="text" id="phone" name="phone" formControlName="phone">
        </div>
        <div class="form-group col-md-4">
            <label for="email">Email:</label>
            <input class="form-control" type="text" id="email" name="email" formControlName="email">
        </div>
    </div>
    <button type="submit" class="btn btn-primary">Create</button>

    @if(emailIsInvalid)
    {
    <p class="control-error">Please enter the valid email address</p>
    }
    @if (userNameIsInvalid) {
    <p>Please enter valid User name</p>
    }
    @if(phoneIsInvalid)
    {
    <p>Please enter valid Phone number</p>
    }
</form>
